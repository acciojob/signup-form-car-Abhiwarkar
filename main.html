<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Form</title>
<style>
  /* Your CSS styles can go here */
  form {
    max-width: 400px;
    margin: 0 auto;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  input[type="text"], input[type="email"], input[type="number"], input[type="date"], input[type="tel"], input[type="password"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  select {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type="radio"] {
    margin-right: 5px;
  }
  button[type="submit"] {
    padding: 10px 15px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
</head>
<body>
<form method="post" action="#">
  <label for="name">Name<span>*</span></label>
  <input type="text" id="name" name="name" required placeholder="Name">
  
  <label for="email">Email<span>*</span></label>
  <input type="email" id="email" name="email" required placeholder="Email">
  
  <label>Gender<span>*</span></label>
  <input type="radio" id="gender_m" name="gender" required>
  <label for="gender_m">Male</label>
  <input type="radio" id="gender_f" name="gender" required>
  <label for="gender_f">Female</label>
  
  <label for="cars">Car Brands<span>*</span></label>
  <select id="cars" name="cars" required>
    <option value="" disabled>--Please choose an option--</option>
    <!-- Add car brand options here -->
  </select>
  
  <label for="age">Age<span>*</span></label>
  <input type="number" id="age" name="age" required placeholder="Age">
  
  <label for="dob">DOB<span>*</span></label>
  <input type="date" id="dob" name="dob" required>
  
  <label for="tel">Phone Number</label>
  <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
  
  <label for="password">Password<span>*</span></label>
  <input type="password" id="password" name="password" required placeholder="Password">
  
  <label>
    <input type="checkbox" id="tos" name="tos" required> I agree to the TOS<span>*</span>
  </label>
  
  <button type="submit">Submit</button>
</form>
</body>
</html>
